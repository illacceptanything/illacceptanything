<html>
<head>
  <title>PHPSpec results</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <style type="text/css">
body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-size: 80%;
}

#phpspec-header {
  background: #65C400; color: #fff; height: 4em;
}

.phpspec-report h1 {
  margin: 0px 10px 0px 10px;
  padding: 10px;
  font-family: "Georgia", Times, serif;
  font-size: 1.8em;
  position: absolute;
}

#label {
  float:left;
}

#summary {
  float:right;
  padding: 5px 10px;
  font-family: "Georgia", Times, serif;
  text-align: right;
}

#summary p {
  margin: 0 0 0 2px;
}

#summary #totals {
  font-size: 1.2em;
}

.example_group {
  margin: 0 10px 5px;
  background: #fff;
}

dl {
  margin: 0; padding: 0 0 5px;
  font: normal 11px "Georgia", Times, serif;
}

dt {
  padding: 3px;
  background-color: #fff;
  color: #65C400;
  font-weight: bold;
  font: normal 17px "Georgia", Times, serif;
}

dd {
  margin: 5px 0 5px 5px;
  padding: 3px 3px 3px 18px;
}

dd.example.passed {
  border-left: 5px solid #65C400;
  border-bottom: 1px solid #65C400;
  background: #DBFFB4; color: #3D7700;
}

dd.example.not_implemented {
  border-left: 5px solid #FAF834;
  border-bottom: 1px solid #FAF834;
  background: #FCFB98; color: #131313;
}

dd.example.pending_fixed {
  border-left: 5px solid #0000C2;
  border-bottom: 1px solid #0000C2;
  color: #0000C2; background: #D3FBFF;
}

dd.example.skipped {
    border-left: 5px solid #35DAFA;
    border-bottom: 1px solid #35DAFA;
    background: #98EFFC; color: #131313;
}

dd.example.failed {
  border-left: 5px solid #C20000;
  border-bottom: 1px solid #C20000;
  color: #C20000; background: #FFFBD3;
}

dt.not_implemented {
  color: #FAF834;
  background-color:#ffffff;
}

dt.pending_fixed {
  color: #C40D0D;
  background-color:#ffffff;
}

dt.failed {
  color: #C40D0D;
  background-color:#ffffff;
}

#phpspec-header.not_implemented {
  color: #000000; background: #FAF834;
}

#phpspec-header.pending_fixed {
  color: #FFFFFF; background: #C40D0D;
}

#phpspec-header.failed {
  color: #FFFFFF; background: #C40D0D;
}

.backtrace {
  color: #000;
  font-size: 12px;
  line-height:70%;
}

a {
  color: #BE5C00;
}

.php {
    color: #000;
    background: #f0f0f0;
    font-size: 12px;
}
.php .offending {
    background-color: #FFA07A;
    color:white;
    font-weight:bold;
}
.php .linenum {
  width: 75px;
  padding: 0.1em 1em 0.2em 0;
  color: #000000;
  background-color: #FFFBD3;
}
  </style>
  <script type="text/javascript" charset="utf-8">
function addClass(element_id, classname) {
  document.getElementById(element_id).className += (" " + classname);
}

function removeClass(element_id, classname) {
  var elem = document.getElementById(element_id);
  var classlist = elem.className.replace(classname,'');
  elem.className = classlist;
}

function makeRed(element_id) {
  removeClass(element_id, 'passed');
  removeClass(element_id, 'not_implemented');
  addClass(element_id,'failed');
}

function makeYellow(element_id) {
  var elem = document.getElementById(element_id);
  if (elem.className.indexOf("failed") == -1) {
    if (elem.className.indexOf("not_implemented") == -1) {
      removeClass(element_id, 'passed');
      addClass(element_id,'not_implemented');
    }
  }
}

  </script>
</head>
<body>
 <div class="phpspec-report">

  <div id="phpspec-header">
    <div id="label">
      <h1>PHPSpec Code Examples</h1>
    </div>

    <div id="summary">
      <p id="totals">&nbsp;</p>
      <p id="duration">&nbsp;</p>
    </div>
  </div>

  <div class="results">
