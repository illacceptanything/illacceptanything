        var dojoConfig = {

                { name: 'dojo', location: 'node_modules/dojo' },
                { name: 'testing', location: '.' }
            ],
            map: {
                '*': {
                    'dojo/tests': 'testing/tests/functional'
                }
            }
        };
    </script>

</head>
<body>

<p>This tests a legacy module that has two dojo.provides and both are stepped on by dojo.declare.</p>
