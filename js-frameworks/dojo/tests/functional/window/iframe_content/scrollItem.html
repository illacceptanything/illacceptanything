<div id="${testId}">
	<!-- Template harness for each iframe layout scenario test -->
	<h4>${label}</h4>
	<div class="iframeRoot"></div>

	<label>Visible before scroll:</label>
	<input class="before">
	<br>

	<label>Visible after scroll:</label>
	<input class="after">
	<br>

	<label>Has scrolled:</label>
	<input class="hasScrolled">
	<br>

	<button class="scrollBtn">Scroll Frame</button>
</div>
