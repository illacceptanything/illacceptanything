<link rel="import" href="../../brick-common/brick-common.html">

<template id="brick-dialog-template">
  <style>/**
 * notice the () around teh attribute. that is because of
 * :host([attr]) syntax to style the host node.
 *
 * example:
 *  &([horizontal-lt-s/m/l]) { mixin() }
 *  &([horizontal-gt-xs/s/m]) { mixin() }
 *  &([horizontal-xs/s/m/l]) { mixin() }
 *  &([horizontal]) { mixin() }
 * would be created by:
 * responsifyHost("& > ", horizontal, mixin)
 */
:host {
  display: none;
  background: none repeat scroll 0% 0% rgba(199,199,199,0.85);
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  -webkit-align-items: center;
  -moz-align-items: center;
  -ms-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  -moz-justify-content: center;
  -ms-justify-content: center;
  justify-content: center;
  z-index: 200;
}
:host([show]) {
  display: flex;
}
:host > .dialog {
  max-height: 75%;
  max-width: 350px;
  width: 90%;
  margin: auto;
}
:host ::content footer {
  display: flex;
}
:host ::content footer > * {
  flex-grow: 1;
  -webkit-align-items: flex-start;
  -moz-align-items: flex-start;
  -ms-align-items: flex-start;
  align-items: flex-start;
  position: relative;
}
:host ::content footer[vertical] {
  flex-direction: column;
}
:host ::content footer[vertical] > * {
  position: relative;
}
</style>
  <style>:host {
  opacity: 0;
}
:host([show="in"]) {
  opacity: 1;
  -moz-animation: fadeIn 0.3s;
  -webkit-animation: fadeIn 0.3s;
  animation: fadeIn 0.3s;
}
:host([show="in"]) > .dialog {
  opacity: 1;
  -moz-animation: translateIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  -webkit-animation: translateIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  animation: translateIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
:host([show="out"]) {
  opacity: 1;
  -moz-animation: fadeOut 0.3s;
  -webkit-animation: fadeOut 0.3s;
  animation: fadeOut 0.3s;
}
:host > .dialog {
  background: #f4f4f4;
}
:host ::content header {
  text-align: center;
  padding: 14px;
}
:host ::content header h1,
:host ::content header h2,
:host ::content header h3,
:host ::content header h4,
:host ::content header h5,
:host ::content header h6 {
  font-weight: lighter;
  font-style: italic;
  color: #4d4d4d;
}
:host ::content header h1 {
  font-size: 1.5em;
  line-height: 26px;
  margin: 6px 0px 24px;
}
:host ::content section {
  padding: 14px;
}
:host ::content section[center] {
  text-align: center;
}
:host ::content footer button {
  cursor: pointer;
  background: #fff;
  text-align: center;
  font-style: italic;
  font-weight: lighter;
  height: 50px;
  margin: 0px;
  border: 0px none;
  padding: 0rem 25px;
  color: #00caf2;
  font-size: inherit;
  width: 100%;
  outline: none;
}
:host ::content footer button:active {
  background-color: #00caf2;
  color: #fff;
  transition: none;
}
:host ::content footer > *:after {
  content: " ";
  position: absolute;
  height: 60%;
  width: 1px;
  top: 20%;
  right: 0px;
  background: none repeat scroll 0% 0% #e7e7e7;
  z-index: 1;
}
:host ::content footer > *:active:after {
  z-index: -1;
}
:host ::content footer > *:last-child:after {
  display: none;
}
:host ::content footer[vertical] > *:after {
  position: absolute;
  width: 95%;
  height: 1px;
  bottom: 0px;
  left: 2.5%;
  top: 49px;
  background: #e7e7e7;
}
@-moz-keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@-webkit-keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@-o-keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@-moz-keyframes fadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@-webkit-keyframes fadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@-o-keyframes fadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes fadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@-moz-keyframes translateIn {
  0% {
    opacity: 0;
    transform: translateY(100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0px);
  }
}
@-webkit-keyframes translateIn {
  0% {
    opacity: 0;
    transform: translateY(100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0px);
  }
}
@-o-keyframes translateIn {
  0% {
    opacity: 0;
    transform: translateY(100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0px);
  }
}
@keyframes translateIn {
  0% {
    opacity: 0;
    transform: translateY(100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0px);
  }
}
</style>
  
  	<div class="dialog">
  		<content></content>
  	</div>
</template>
