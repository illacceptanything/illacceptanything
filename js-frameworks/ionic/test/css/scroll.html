<!DOCTYPE html>
<html ng-app="ionic">
  <head>
    <script src="../../dist/js/ionic.bundle.js"></script>
    <meta charset="utf-8">
    <title>Scroll</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../../dist/css/ionic.css" rel="stylesheet">
    <style>
      #filler {
        border-top: 10px solid red;
        border-bottom: 10px solid red;
      }
      .list-item {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section class="view-full">
      <div class="bar bar-header bar-secondary">
        <h1 class="title">Scroll Me</h1>
      </div>
      <div id="scroller" class="scroll" style="top:44px">
        <form>
          <input type="text">
        </form>
        <ul class="list">
        </ul>
      </div>
    </section>
    <script src="../../dist/js/ionic.js"></script>
    <script>
      var s = document.getElementById('scroller');

      for(var i = 0; i < 100; i++) {
        var li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = 'Item ' + i;
        s.firstElementChild.appendChild(li);
      }

      var scroll = new ionic.views.Scroll({
        el: s
      });
    </script>
  </body>
</html>
