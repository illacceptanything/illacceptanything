<div id="{{mojit_view_id}}" class="mojit">
    <div class="mod" id="calendar">
        {{> widget_heading}}
        <div class="inner">
            <ul>
                {{#results}}
                    <li>{{#entry}}<span>{{#summary}}{{content}}{{/summary}}</span> <a href="{{#link}}{{href}}{{/link}}" title="{{#title}}{{content}}{{/title}}">{{#title}}{{content}}{{/title}}</a>{{/entry}}</li>
                {{/results}}
            </ul>
        </div>
    </div>
</div>
