<div id="{{mojit_view_id}}">
    <h2>{{ greeting }} - {{ date }}</h2>
    <ul class="pics">
        {{#images}}
            <li class="pic"><a href="{{url}}"><img src="{{url}}" alt="{{title}}"/></a></li>
        {{/images}}
    </ul>
    <div id="paginate">
        <span>
        {{#has_prev}}
        {{#prev}}
            <a href="{{{url}}}">{{title}}</a>
        {{/prev}}
        {{/has_prev}}
        {{^has_prev}}
            {{#prev}}{{title}}{{/prev}}
        {{/has_prev}}
        </span>
        <span>
        {{#next}}
        <a href="{{{url}}}">{{title}}</a>
        {{/next}}
        </span>
    </div>
</div>
